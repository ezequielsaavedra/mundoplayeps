<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9df08150f3.js" crossorigin="anonymous"></script>
    <title>Mundo Play</title>
</head>
<body class="container-fluid">
    <header class="row sticky-lg-top">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mundo Play</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Buscar</button>
                        <button class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="row justify-content-center home pt-5">
        <section class="col-8">
            <div class="row">
                <h1 class="pt-5" id="filtro" >Productos Destacados</h1>
                <aside class="col-3 pt-3">
                    <h2>Categorias</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categoriacheckboxs" id="Disparos" value="option1">
                        <label class="form-check-label" for="Disparos">
                            Disparos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categoriacheckboxs" id="Aventura" value="option2">
                        <label class="form-check-label" for="Aventura">
                            Aventura
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categoriacheckboxs" id="Accion" value="option2">
                        <label class="form-check-label" for="Accion">
                            Accion
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="categoriacheckboxs" id="Deportes" value="option2">
                        <label class="form-check-label" for="Deportes">
                            Deportes
                        </label>
                    </div>
                    <h2 class="pt-5">Consola</h2>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="consolacheckboxs" id="PS4" value="option1">
                        <label class="form-check-label" for="PS4">
                            PS4
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="consolacheckboxs" id="PS5" value="option2">
                        <label class="form-check-label" for="PS5">
                            PS5
                        </label>
                    </div>
                    <h2 class="pt-5">Precio</h2>
                    <input type="checkbox" class="btn-check" name="precio" id="precio1">
                    <label class="btn btn-outline-primary" for="precio1">$10.00-$19.99</label>
                    <input type="checkbox" class="btn-check" name="precio" id="precio2">
                    <label class="btn btn-outline-primary" for="precio2">$20.00-$39.99</label>
                    <input type="checkbox" class="btn-check" name="precio" id="precio3">
                    <label class="btn btn-outline-primary" for="precio3">$40.00-$59.99</label>
                    <input type="checkbox" class="btn-check" name="precio" id="precio4">
                    <label class="btn btn-outline-primary" for="precio4">$60.00-$80.00</label>
                </aside>
                <article class="col-9 pt-5">
                    <div class="row" id="juegos">
                    </div>
                </article>
            </div>
        </section>
        <footer class="row">
            <div clas>
            </div>
        </footer>
    </main>
    <script src="./js/index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
